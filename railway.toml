[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install -r requirements.txt && cd ../frontend && npm install && npm run build && mkdir -p ../backend/static && cp -r dist/* ../backend/static/"

[deploy]
startCommand = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
